<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <!-- On keyup calls 'ac' function when a key is released -->
                        <input class="form-control" id="datetime" type="text" list="datelist" onkeyup="ec(this.value)">
                        <datalist id="datelist">
                        </datalist>
                        <label for="citySearch">Search by City</label>
                        <!-- On keyup calls 'ac' function when a key is released -->
                        <input class="form-control" id="cityInput" type="text" list="citylist" onkeyup="ac(this.value)">
                        <datalist id="citylist">
                        </datalist>
                        <label for="stateSearch">Search by State</label>
                        <!-- On keyup calls 'bc' function when a key is released -->
                        <input class="form-control" id="stateInput" type="text" list="statelist" onkeyup="bc(this.value)">
                        <datalist id="statelist">
                        </datalist>
                        <label for="shapeSearch">Search by Shape</label>
                        <!-- On keyup calls 'cc' function when a key is released -->
                        <input class="form-control" id="shapeInput" type="text" list="shapelist" onkeyup="cc(this.value)">
                        <datalist id="shapelist">
                        </datalist>
                        <label for="countrySearch">Search by Country</label>
                        <!-- On keyup calls 'dc' function when a key is released -->
                        <input class="form-control" id="countryInput" type="text" list="countrylist" onkeyup="dc(this.value)">
                        <datalist id="countrylist">
                        </datalist>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
                <!---script for loop start-->
                <tr>
                    <td id='table-date'></td>
                    <td id='table-city'></td>
                    <td id='table-state'></td>
                    <td id='table-country'></td>
                    <td id='table-shape'></td>
                    <td id='table-duration'></td>
                    <td id='table-comment'></td>
                </tr>
                <!--script for loop ends-->
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
